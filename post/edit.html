<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarLog | EDIT</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" href="../svg/favicon.svg" />
  </head>
  <body>
    <header>
      <nav class="drkMode">
        <div>
          <a class="logo drkMode" href="../"
            ><i class="fa-solid fa-user-astronaut"></i> <span>StarLog</span></a
          >
        </div>
        <ul id="navList" class="drkMode">
          <li id="createInNav"><a href="./create.html">Create</a></li>
          <li><a href="../">Blog</a></li>
          <li><a href="../about">About</a></li>
          <li><i class="bi bi-brightness-high" id="drkModeIcon"></i></li>
          <li>
            <a href="../account/login.html"
              ><i class="fa-solid fa-user" id="userIcon"></i
            ></a>
            <button id="signOutBtn">SIGN OUT</button>
          </li>
        </ul>
        <i class="fa-solid fa-bars" id="burger"></i>
      </nav>
    </header>
    <main>
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
          />
          <title>Edit Blog Post</title>
        </head>
        <body class="drkMode">
          <section class="editSection">
            <form id="editForm">
              <h1>Edit Blog Post</h1>
              <input type="text" id="title" name="title" required />
              <textarea
                id="body"
                class="descripBod"
                name="body"
                rows="10"
              ></textarea>
              <div class="imagePreview"></div>
              <input type="text" id="mediaUrl" name="mediaUrl" required />
              <input type="text" id="mediaAlt" name="mediaAlt" required />
           <div class="edit-btn-container">
            <button id="updateBtn" type="submit">
              EDIT POST <i class="fa-solid fa-user-pen"></i>
            </button>
            <button id="deleteBtn" type="button" class="drkMode">
              DELETE POST <i class="fa-solid fa-xmark"></i>
            </button>
           </div>
            </form>
          </section>
      </html>
    </main>
    <div id="loaderAnimation" class="drkMode">
      <i class="fa-solid fa-spinner"></i>
      <div class="loadingText">LOADING</div>
    </div>
    <footer class="drkMode">
      <div class="footer-w">
        <div class="foot-col social">
          <h3>Get In Touch</h3>
          <p class="drkMode">
            Interested in collaborating or contributing to our blog? We'd love
            to hear from you! Contact us at
            <span class="contact-inq">lorem.ipsum@gmail.com</span>
          </p>
          <div class="social-media">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-tiktok"></i>
          </div>
        </div>
        <div class="foot-col read-more">
          <div class="footer-card">
            <i class="fa-solid fa-address-card"></i>
            <h4>StarLog?</h4>
            <a href="../about/">ABOUT</a>
          </div>
          <div class="footer-card">
            <i class="fa-solid fa-newspaper"></i>
            <h4>Space-news?</h4>
            <a href="../">BLOG</a>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="../JS/edit.mjs"></script>
    <script src="../JS/navMenu.js"></script>
  </body>
</html>
